<mat-form-field>
  <input matInput placeholder='新しい書き込み' [formControl]='content'>
  <mat-error *ngIf='content.invalid'>
    {{contentError}}
  </mat-error>
</mat-form-field>

<div class='actions'>

  <button mat-mini-fab color='primary' class='send'>
    <mat-icon>keyboard_return</mat-icon>
  </button>

  <button mat-mini-fab
          color='primary'
          class='send'
          (click)='onCreatePostClick()'>
    <mat-icon>create</mat-icon>
  </button>

</div>
