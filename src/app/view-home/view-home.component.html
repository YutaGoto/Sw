<app-editor-post></app-editor-post>

<app-list-item-post
  *ngFor="let node of posts"
  [content]="node.content"
  [createdAt]="node.createdAt"
  [id]="node.id"
  [images]="node.images"
  [owner]="node.owner"
  [repliedPostIds]="node.repliedPostIds"
  [replyPostIds]="node.replyPostIds"
  [tags]="node.tags"
  [updatedAt]="node.updatedAt">
</app-list-item-post>
