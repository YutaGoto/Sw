<div class='content'>
  <p class='createdAt'>{{updatedAt|date:date}}</p>
  <ng-container *ngIf='content'>
    <p>{{content}}<span class='count'>+ {{repliedPostCount}}</span></p>
  </ng-container>
  <ng-container *ngIf='!content'>
    <p><span class='count'>無名スレッド + {{repliedPostCount}}</span></p>
  </ng-container>
</div>

<div class='reply-content' *ngIf='isOpenReply'>
  <nz-card>
    <ng-template #body>
      <p>リプライ機能は開発中です。</p>
    </ng-template>
  </nz-card>
</div>
