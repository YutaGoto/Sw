<app-header [goBack]="true">
  <ng-template #title *ngIf="post">
    {{post.id}}
  </ng-template>
</app-header>

<nz-content *ngIf="post && !graphQLErrors.length && !networkError">
  <app-card-post
    [content]="post.content"
    [createdAt]="post.createdAt"
    [id]="post.id"
    [photoURLs]="post.photoURLs"
    [ownerId]="post.ownerId"
    [owner]="post.owner"
    [repliedPostIds]="post.repliedPostIds"
    [replyPostIds]="post.replyPostIds"
    [tags]="post.tags"
    [updatedAt]="post.updatedAt"
    [isLogged]="isLogged">
  </app-card-post>

  <div *ngIf='repliedPosts.length' class='reply-message'>
    <i class="anticon anticon-up"></i>
  </div>

  <div class="replied-posts">
    <app-card-post
      *ngFor="let node of repliedPosts"
      [content]="node.content"
      [createdAt]="node.createdAt"
      [id]="node.id"
      [photoURLs]="node.photoURLs"
      [ownerId]="node.ownerId"
      [owner]="node.owner"
      [repliedPostIds]="node.repliedPostIds"
      [replyPostIds]="node.replyPostIds"
      [tags]="node.tags"
      [updatedAt]="node.updatedAt"
      [isLogged]="isLogged">
    </app-card-post>
  </div>
</nz-content>
