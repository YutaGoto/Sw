<mat-divider></mat-divider>

<mat-list-item>

  <div>

    <span class='mat-body-1'>
      {{content}}
    </span>

    <span class='mat-caption createdAt'>- {{createdAtStr}}</span>

  </div>

</mat-list-item>

<mat-list-item class='actions'>

  <button mat-icon-button>
    <mat-icon>sms</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon (click)='onUpdateReactionClick()'>plus_one</mat-icon>
  </button>

  <button mat-icon-button (click)='onOpenClick()'>
    <mat-icon *ngIf='isOpen'>keyboard_arrow_up</mat-icon>
    <mat-icon *ngIf='!isOpen'>keyboard_arrow_down</mat-icon>
  </button>

</mat-list-item>

<mat-list-item class='actions' *ngIf='isOpen'>

  <mat-form-field>
    <input matInput placeholder='新しいラベル'>
  </mat-form-field>

  <button mat-icon-button>
    <mat-icon>add</mat-icon>
  </button>

</mat-list-item>
