<mat-divider></mat-divider>

<mat-list-item>

  <div>

    <span class="mat-body-1">
      {{content}}
    </span>

    <span class="mat-caption createdAt">- {{createdAtStr}}</span>

  </div>

</mat-list-item>

<mat-list-item class="actions">

  <button *ngFor="let tag of tags"
          mat-button
          (click)="onUpdateTagClick(tag?.name)">
    {{tag?.name}} {{tag?.count}}
  </button>

  <button mat-icon-button>
    <mat-icon>sms</mat-icon>
  </button>

  <button *ngIf="afa.authState|async"
          mat-icon-button
          (click)="onOpenClick()">
    <mat-icon *ngIf="isOpen">keyboard_arrow_up</mat-icon>
    <mat-icon *ngIf="!isOpen">keyboard_arrow_down</mat-icon>
  </button>

</mat-list-item>

<mat-list-item *ngIf="isOpen" class="actions">

  <mat-form-field>
    <input [(ngModel)]="newTag" matInput placeholder="新しいタグ">
  </mat-form-field>

  <button mat-icon-button>
    <mat-icon (click)="onAddTagClick()">add</mat-icon>
  </button>

</mat-list-item>
